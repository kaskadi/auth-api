name: build
on:
  pull_request:
    branches:
      - 'master'
      - 'release/**'
      - 'dev'
    types: [opened, reopened, edited, synchronize]
    paths:
      - 'lambdas/**'
      - 'layer/**'
      - 'test/**'
      - 'package.json'
env:
  COGNITO_USER_POOL_ARN: ${{ secrets.COGNITO_USER_POOL_ARN }}
  COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
  COGNITO_IDENTITY_POOL_ID: ${{ secrets.COGNITO_IDENTITY_POOL_ID }}
  CFD_KEY_PAIR_ID: ${{ secrets.CFD_KEY_PAIR_ID }}
  CFD_PRIVATE_KEY: ${{ secrets.CFD_PRIVATE_KEY }}
jobs:
  # scan code using CodeQL
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - 'javascript'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm i
    - name: Test
      run: npm test